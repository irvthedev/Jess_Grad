<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<style>
    .slowFadeTitle
    {
        display: none;
        height: 100vh;
    }
    .emptyBlock
    {
        height:200px;
    }

    .hidden
    {
        display: none;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="slowFadeTitle text-center">
            <h1 class="display-1">
                Hi Bebe
            </h1>
        </div>
        <div class="text-center">
            <h1 class="display-3">
                Congrats on the major milestone (you've been girl bossing so hard lately)
            </h1>
        </div>
        <div class="emptyBlock">
        </div>
        <div class="text-center mt-4">
            <h1 class="display-3">
                I'm so proud and wanted to surprise you with a nice gift
            </h1>
        </div>
        <div class="emptyBlock">
        </div>
        <div class="text-center mt-4">
            <img src="https://i.pinimg.com/originals/a3/88/b5/a388b52cb0b98b71066ce08b9fcc21c5.gif">
        </div>
        <div class="emptyBlock">
        </div>
        <div class="emptyBlock">
        </div>
        <div class="text-center mt-4">
            <h1 class="display-3">
                LOL that was just a nice gif (get rekt)
            </h1>
        </div>
        <div class="emptyBlock">
        </div>
        <div class="text-center mt-4">
            <h1 class="display-3">
                But seriously, I love you very much and am so proud. Click to redeem prize
            </h1>
        </div>
        <div class="emptyBlock">
        </div>
        <div class="text-center">
            <div class="row">
                <div class="col-6">
                    <button type="button" id="firstButton" onClick="showNextButton('secondButton')" class="btn btn-primary">Click here</button>
                </div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"><button id="secondButton" onClick="showNextButton('thirdButton')" type="button" class="hidden btn btn-secondary">Wait this one</button></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"><button id="thirdButton" onClick="showNextButton('fourthButton')" type="button" class="hidden btn btn-warning">Getting warmer</button></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"><button id="fourthButton" onClick="showNextButton('fifthButton')" type="button" class="hidden btn btn-danger">Almost there</button></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"><button id="fifthButton" onClick="showNextButton('lastButton')" type="button" class="hidden btn btn-info">I believe in u</button></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"><button id="lastButton" onClick="showImage()" type="button" class="hidden btn btn-success">Patience Bebe</button></div>
            </div>
        </div>
        <div class="mt-4">
        </div>
        <div id="giftImage" style="display: none;" class="text-center mt-4">
            <img src="https://imgix.vegas.com/https%3A%2F%2Forigin-assets.cyllenius.com%2Fmedia%2Fwhenwewereyoung2024.jpg?ixlib=js-3.8.0&auto=compress%2Cformat&ar=1%3A1&s=85ebcb20f92c2ee397c33db4506e1bad">
            <div class="mb-4">
            </div>
            <div class="text-center mt-4">
                <h1 class="display-3">
                    Will you join me?
                </h1>
            </div>
        </div>
        
    </div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function() {
        $('.slowFadeTitle').fadeIn(4000);
    });

    function showNextButton(nextButton){
        console.log(event.srcElement.id);
        console.log(nextButton);

        $('#' + nextButton).show();
        $('#' + event.srcElement.id).hide();

    }

    function showImage(){
        console.log('showing image');
        $('#giftImage').show();
        $('html, body').animate({
        scrollTop: $("#giftImage").offset().top
        }, 2000);

    }
</script>
