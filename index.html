<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='index.js'></script>

</head>

<style>
    .slowFadeTitle
    {
        display: none;
        height: 100vh;
    }
    .emptyBlock
    {
        height:200px;
    }

    .hidden
    {
        display: none;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="slowFadeTitle text-center">
            <h1 class="display-1">
                Yes, we're doing this again bebe
            </h1>
        </div>
        <div class="text-center">
            <h1 class="display-3">
                Congrats on the new job ('we're so fucking back)
            </h1>
        </div>
        <div class="emptyBlock">
        </div>
        <div class="emptyBlock">
        </div>
        <div class="text-center mt-4">
            <h1 class="display-3">
                Thanks for always being my bebe
            </h1>
        </div>
        <div class="text-center mt-4">
            <img class="media_gif__MBeQG" style="aspect-ratio:500/500" src="https://i.giphy.com/osjgQPWRx3cac.webp" alt="Digital art gif. A happy chubby cat prances up and down on its little legs as a pink heart beats above it. Cheerful text, &quot;Thank you!&quot;" width="480">
        </div>
        <div class="emptyBlock">
        </div>
        <div class="text-center mt-4">
            <h1 class="display-3">
                I love you very much and am proud to call you my bebe. Will you be my valentine? If so, click below &#128573;
            </h1>
        </div>
        <div class="emptyBlock">
        </div>
        <div class="text-center">
            <div class="row">
                <div class="col-6">
                    <button type="button" id="firstButton" onClick="showNextButton('secondButton')" class="btn btn-primary">Click here</button>
                </div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"><button id="secondButton" onClick="showNextButton('thirdButton')" type="button" class="hidden btn btn-secondary">Sike &#128514; try again</button></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"><button id="thirdButton" onClick="showNextButton('fourthButton')" type="button" class="hidden btn btn-warning">Getting warmer</button></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"><button id="fourthButton" onClick="showNextButton('fifthButton')" type="button" class="hidden btn btn-danger">Almost there</button></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"><button id="fifthButton" onClick="showNextButton('lastButton')" type="button" class="hidden btn btn-info">I believe in u</button></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"><button id="lastButton" onClick="showImage()" type="button" class="hidden btn btn-success">Patience Bebe</button></div>
            </div>
        </div>
        <div class="mt-4">
        </div>
        <div id="giftImage" style="display: none;" class="text-center mt-4">
            <img src="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif">
            <div class="mb-4">
            </div>
            <div class="text-center mt-4">
                <h1 class="display-3">
                    Go check your office
                </h1>
            </div>
        </div>
        
    </div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function() {
        $('.slowFadeTitle').fadeIn(4000);
    });

    function showNextButton(nextButton){
        console.log(event.srcElement.id);
        console.log(nextButton);

        $('#' + nextButton).show();
        $('#' + event.srcElement.id).hide();

        $('html, body').animate({
        scrollTop: $('#' + nextButton).offset().top
        }, 500);

    }

    function showImage(){
        console.log('showing image');
        $('#giftImage').show();
        $('html, body').animate({
        scrollTop: $("#giftImage").offset().top
        }, 2000);

    }
</script>
